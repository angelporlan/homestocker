<h2>Users</h2>

<div class="add-user">
    <div class="add-img">
        <img src="../../../../assets/icons/plus.svg" alt="plus-icon">
    </div>
    <p>Add a user</p>
</div>

<div class="users">
    <app-user-box *ngFor="let user of houseUsers" [user]="user"></app-user-box>
</div>

<app-loader *ngIf="isLoading"></app-loader>
