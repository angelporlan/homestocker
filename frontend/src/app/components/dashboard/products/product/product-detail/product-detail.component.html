<article>
    <div class="date-quantity">
        <p class="date">{{formatDate(productDetail.expiration_date)}}</p>
        <p class="quantity">{{productDetail.quantity}} items</p>
    </div>
    <div class="svgs">
        <img src="../../../../../assets/icons/show-more.svg" alt="more" (click)="addOneQuantity()">
        <img src="../../../../../assets/icons/show-less.svg" alt="less" (click)="quitOneQuantity()">
    </div>
</article>
