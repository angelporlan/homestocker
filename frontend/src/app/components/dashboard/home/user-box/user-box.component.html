<div class="box">
    <img [src]="user.image" alt="user image">
    <div class="user-info">
        <p class="username">{{user.username}}</p>
    </div>

    <div class="buttons" *ngIf="user.idCreatorFriendhip != getId() && !user.isConfirmed">
        <button class="accept" (click)="acceptFriendship(user.idCreatorFriendhip)">Accept</button>
        <button class="reject" (click)="rejectFriendship(user.idCreatorFriendhip)">Reject</button>
    </div>
</div>
