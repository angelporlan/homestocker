<div class="content">
    <div class="title-description">
        <h2>{{houseDetails.name}}</h2>
        <p>Usuarios actuales: {{houseUsers.length}} Alimentos activos: {{numberOfProducts}}</p>
    </div>
    
    <div class="users">
        <h3>Users</h3>
        <app-user-box *ngFor="let user of houseUsers" [user]="user"></app-user-box>
    </div>

    <div class="products">
        <h3>Products</h3>
        <app-product-box *ngFor="let product of houseProducts" [product]="product"></app-product-box>
    </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
